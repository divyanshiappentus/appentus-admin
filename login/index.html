<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/src/output.css" rel="stylesheet">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
    rel="stylesheet">
    <link href="/src/input.css"/>
    <script src="https://cdn.tailwindcss.com"></script> 

    <title>Appentus</title>
</head>
<body>
      <div class=" block lg:flex items-center gap-60  ">
        <div>
              <img src="/images/im.png">
        </div>
        <div class="">
            <div>
                <img src="/images/logo.png">
            </div>

            <div class="  rounded-2xl bg-white box-shadow px-5 py-8  w-[431px] border mt-5 ">
                <h2 class=" font-extrabold  text-2xl leading-[28px] text-center text-[#333333]">Create an account</h2>
                <p class=" font-normal text-sm  text-center pt- text-[#333333]">Setup a new account in a minute.</p>
                <div class=" flex justify-center items-center mt-4 px-[12px]  relative">
                    <img src="/images/usernamee.png" class=" absolute top-[14px] left-[18px]">
                    <input type="text" required placeholder="username" class=" pl-[33px]  w-[387px] h-[49px] rounded-[15px] border border-[#C3C3C3]">
                </div>
                <div class=" flex justify-center items-center mt-4 relative px-[12px] ">
                    <img src="/images/email.png"  class=" absolute top-[18px] left-[18px]">
                    <input type="email" required placeholder="Email Address" class=" pl-[33px] w-[387px] h-[49px] rounded-[15px] border border-[#C3C3C3]">
                </div>
                <div class=" flex justify-center items-center mt-4 relative px-[12px] ">
                    <img src="/images/password.png"  class=" absolute top-[14px] left-[18px]">
                    <input type="password" required placeholder="Password" class=" pl-[33px] w-[387px] h-[49px] rounded-[15px] border border-[#C3C3C3]">
                </div>
                <div>
                    <button class=" rounded-full py-[16px] bg-[#575DFB] w-[387px] h-[56px] mt-5 text-white  text-center">Sign up</button>
                   <a href="#" class="text-[14px] leading-[34px] text-center text-[#000000]"></a>
                </div>

                <div class=" flex justify-center items-center mt-5 gap-4">
                    <div class=" w-[95px] h-[60px] rounded-[15px] bg-[#FFFFFF] box-shadow">
                        <img src="/images/google.png" class=" m-auto pt-[14px]">
                    </div>
                    <div class=" w-[95px] h-[60px] rounded-[15px] bg-[#FFFFFF] box-shadow">
                        <img src="/images/apple.png" class=" m-auto pt-[14px]">
                    </div>
                </div>
                
                <span class="  block mt-2 text-[15px] leading-[34px] text-center font-normal">Already have an account? <a href="" class="text-[#111827] font-bold">SignIn</a></span>

            </div>
        </div>
      </div>
    
</body>
